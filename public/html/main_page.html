<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Note Web Application v.1</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        li {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>
<body class="w-screen h-hdvh bg-cyan-100/75 flex flex-col items-center justify-center font-roboto">
    <header class="w-full h-fit flex flex-col items-center justify-center">
        <img class=" h-60 w-3/4 rounded-lg" alt="pióro i notes" src="../images/fountain-pen-1851096_1920.jpg">
        <nav class="w-full h-fit flex flex-row items-center justify-center">
            <ul class=" w-3/4 h-fit flex flex-row items-center justify-around border-2 border-stone-950 rounded-lg font-roboto bg-[#9abdcd]">
                <li>Strona główna</li>
                <li>O projekcie</li>
                <li><button class="logOutBtn">Wyloguj</button></li>
            </ul>
        </nav>
    </header>
    <div id="change_userMail--form" class="w-1/4 h-fit fixed top-50% left-50%  flex flex-col justify-start items-center z-10 border-4 border-white pt-2 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg max-sm:w-3/4 invisible">
        <button id="closeMailForm--btn" class="absolute w-full h-fit flex flex-row justify-end"><img src="../images/cross.png" alt="exit" class="relative top-0 right-2" /></button>
        <h2 class="w-full h-full text-xl flex flex-row justify-center my-5">Zmiana adresu e-mail:</h2>
        <form action="" class="w-3/4 h-full flex flex-col justify-center ">
            <label for="name_change--input" id="name_change--label" class="mb-2">Wprowadź nazwę użytkownika:</label>
            <input type="text" id="name_change--input" name="name" class="text-stone-950 border-2 border-stone-950 mb-2" />
            <label for="old_userMail--input" id="old_userMail--label" class="mb-2">Wprowadź obecny adres e-mail:</label>
            <input type="email" id="old_userMail--input" name="old_userMail--input" class="text-stone-950 border-2 border-stone-950 mb-2" />
            <label for="new_userMail--input" id="new_userMail--label" class="mb-2">Wprowadź nowy adres e-mail:</label>
            <input type="email" id="new_userMail--input" name="new_userMail--input" class="text-stone-950 border-2 border-stone-950 mb-2" />
            <input type="submit" value="Zmień e-mail" id="sendNewEmail--btn" class="mt-5 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1" />
        </form>
    </div>
    <div id="change_userPass--form" class="w-1/4 h-fit fixed top-50% left-50%  flex flex-col justify-start items-center z-10 border-4 border-white pt-2 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg invisible">
        <button id="closePassForm--btn" class="absolute w-full h-fit flex flex-row justify-end"><img src="../images/cross.png" alt="exit" class="relative top-0 right-2" /></button>
        <h2 class="w-full h-full text-xl flex flex-row justify-center my-2">Zmiana hasła:</h2>
        <form action="" class="w-3/4 h-full flex flex-col justify-center">
            <label for="user_Name--input" id="user_Name--label" class="mb-2">Wprowadź swój login:</label>
            <input type="text" name="user_Name--input" id="user_Name--input" class="text-stone-950" />
            <label for="user_oldPass--input" id="user_oldPass--label" class="my-2">Wprowadź obecne hasło:</label>
            <input type="password" name="user_oldPass--input" id="user_oldPass--input" class="text-stone-950" minlength="10" maxlength="30" />
            <label for="user_newPass--input" id="user_newPass--label" class="my-2">Wprowadź nowe hasło:</label>
            <input type="password" name="user_newPass--input" id="user_newPass--input" class="text-stone-950" minlength="10" maxlength="30" />
            <input type="submit" id="changePass--btn" class="mt-5 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1" value="Zmień hasło" />
        </form>
    </div>
    <div id="add_userAvatar--form" class="w-fit h-fit fixed top-50% left-50%  flex flex-col justify-start items-center z-10 border-4 border-white pt-2 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg invisible">
        <button id="close_Avatar--form" class="w-full h-fit flex flex-row justify-end close_Avatar--form"><img src="../images/cross.png" alt="zamknij formularz dodawania avatara" class="relative  left-2"></button>
        <h2 class="w-full h-fit text-xl flex flex-row justify-center my-5">Dodaj swój avatar</h2>
        <form id="upload_Avatar--form" action="http://localhost:8088/upload" target="_blank" enctype="multipart/form-data" method="post" class="flex flex-col">
            <label for="add_userAvatar--input" id="add_userAvatar--label" class="mb-5">Wybierz plik (wyłącznie format .png, .jpg, .jpeg)</label>
            <input type="file" accept=".jpg, .png, .jpeg" name="userAvatar" id="add_userAvatar--input" class="mb-5" />
            <input type="submit" id="add_userAvatar--save__btn" class="mt-5 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1" value="Zapisz" />
        </form>
    </div>
    <div class="w-3/4 h-fit flex flex-row  justify-stretch main_container m-0 p-0">
        <div id="editNote--form" class="w-2/4 h-fit fixed top-0 left-0 translate-x-2/4 translate-y-2/4 flex flex-col justify-start items-center z-10 border-4 border-white pt-1 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg invisible">
            <button id="closeEditForm--btn" class="absolute w-full h-fit flex flex-row justify-end"><img src="../images/cross.png" alt="exit" class="relative top-0.5 right-2" /></button>
            <form action="" class="w-full h-full flex flex-col justify-center mt-5">
                <h2 class="w-full h-full text-xl flex flex-row justify-center mb-2">Edytuj notatkę</h2>
                <label for="input_editTitle" class="mb-2">Nowy tytuł notatki:</label>
                <input type="text" id="input_editTitle" name="input_editTitle" class="text-stone-950 border-2 border-stone-950 mb-2" />
                <label for="input_editWeight" class="mb-2">Priorytet:</label>
                <input type="number" name="input_editWeight" id="input_editWeight" class="text-stone-950 border-2 border-stone-950 mb-2" />
                <label for="input_editNoteText" id="input_editNoteText--label" class="mb-2">Wpisz nową treść notatki:</label>
                <textarea name="input_editNoteText" id="input_editNoteText" class="h-32 text-stone-950 resize-none pl-1 pt-1 border-2 border-stone-950"></textarea>
                <input type="submit" id="sendNewNote--btn" class="mt-10 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1" value="Zapisz" />
            </form>
        </div>
        <div id="addNote--form" class="w-2/4 h-fit fixed top-0 left-0 translate-x-2/4 translate-y-2/4 flex flex-col justify-start items-center z-10 border-4 border-white pt-1 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg invisible">
            <button id="closeNoteForm--btn" class="absolute w-full h-fit flex flex-row justify-end"><img src="../images/cross.png" alt="exit" class="relative top-0.5 right-2" /></button>
            <form action="" id="" class="w-full h-full flex flex-col justify-center mt-5">
                <h2 class="w-full h-full text-xl flex flex-row justify-center mb-2">Dodaj notatkę</h2>
                <label for="input_noteTitle--label" class="mb-2">Tytuł notatki:</label>
                <input id="input_noteTitle" class="text-stone-950 border-2 border-stone-950 mb-2" type="text" name="input_noteTitle" required />
                <label for="input_noteWeight--label" class="mb-2">Priorytet:</label>
                <input type="number" name="input_noteWeight" id="input_noteWeight" maxlength="1" class="text-stone-950 border-2 border-stone-950 mb-2" />
                <label for="input_noteText" id="input_noteText--label" class="mb-2">Treść notatki:</label>
                <textarea type="text" name="input_noteText" id="input_noteText" class="h-32 text-stone-950 resize-none pl-1 pt-1 border-2 border-stone-950"></textarea>
                <input type="submit" id="sendNote--btn" class="mt-10 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1" value="Zapisz" />
            </form>
        </div>
        <div id="del_Note--modal" class="w-2/4 h-fit fixed top-0 left-0 translate-x-2/4 translate-y-2/4 flex flex-col justify-start items-center z-10 border-4 border-white pt-1 px-5 pb-5 bg-[#585243] text-[#dcecf5] rounded-lg invisible">
            <p class="w-full h-full text-xl flex flex-row justify-center mb-2">Czy na pewno chcesz usunąć notatkę?</p>
            <div class="w-full h-full flex flex-row justify-center">
                <button id="del_Note--btnyes" class="mt-5 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1 text-xl">Tak</button>
                <button id="del_Note--btnno" class="mt-5 ml-5 bg-[#6e97ab] p-2 rounded-lg hover:bg-[#3e6173] active:bg-[#3e6173] active:translate-y-1 text-xl">Nie</button>
            </div>
        </div>
        <div id="addNote--img" class=" h-full w-3/4 border-2 border-stone-950 flex flex-col rounded-tl-lg justify-start align-start bg-[#dcecf5]">
            <h2 class="w-full h-fit flex flex-row justify-center text-lg font-semibold">Twoje notatki:</h2>
            <div id="sort_cont" class="w-11/12 h-fit flex flex-row justify-around mb-2 border border-stone-950 mx-auto rounded-lg">
                <h3 class="w-full h-fit flex flex-row justify-center font-semibold">Sortowanie:</h3>
                <button id="fromNewest--btn" type="button" class="w-full h-fit flex flex-row">od najnowszych</button>
                <button id="fromOldest--btn" type="button" class=" w-full h-fit flex-row">od najstarszych</button>
            </div>
            <div class="w-fit h-1/4 flex flex-col items-center border-2 border-dotted border-stone-950 pt-2 px-5 pb-10 ml-10">
                <h3 class="font-roboto">Dodaj notatkę</h3>
                <button class=" w-24 h-24 mt-7 flex flex-row justify-center addnote"><img clas="w-full h-full" src="../images/plus-sign.png" alt=""></button>
            </div>
            <div id="divNotes" class=" w-full h-full flex flex-row flex-wrap justify-between align-center pb-5 pr-2"></div>
        </div>
        <div id="userProfile--cont" class="w-3/12 border-2 border-stone-950 rounded-tr-lg flex flex-col items-center bg-[#dcecf5]">
            <h2 class="w-full h-fit flex flex-row justify-center underline decoration-solid text-lg font-semibold ">Twój profil:</h2>
            <div id="profile_img--cont" class="w-24 h-24 mt-3 border-2 flex flex-row  border-stone-950 rounded-full overflow-hidden">
            </div>
            <ul class=" w-full h-fit mt-5 flex flex-col align-center ">
                <li><button class="addnote">Dodaj notatkę</button></li>
                <li><button type="button" id="add_userAvatar" class="add_userAvatar">Dodaj swój avatar</button></li>
                <li><button id="change_userMail--btn">Zmień adres e-mail</button></li>
                <li><button id="change_userPass--btn">Zmień hasło</button></li>
                <li><button class="logOutBtn">Wyloguj</button></li>
            </ul>
        </div>
    </div>

    <div id="footer--cont" class="w-3/4 h-fit border-2 border-stone-950 flex flex-row justify-center rounded-bl-lg rounded-br-lg footer_container bg-[#9abdcd]">
        <h2 class="h-fit w-fit font-roboto font-medium py-2">Copyright@Mateusz Śliwowski - mateo2314</h2>
    </div>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
